<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maybelline Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #4c51bf;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Maybelline Shop</h1>
    </header>

    <div class="button-container">
        <button onclick="window.location.href='pedidos.html'">Ir a Pedidos</button>
        <button onclick="window.location.href='compras.html'">Ir a Compras</button>
        <button onclick="window.location.href='ingresos.html'">Ir a Ingresos</button>
    </div>
</body>
</html>
