<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos - Maybelline Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #8A2BE2;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #8A2BE2;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #6a1bb0;
    }

    .actualizar {
      margin-bottom: 20px;
      background-color: #28a745;
    }

    .actualizar:hover {
      background-color: #218838;
    }

    .acciones button {
      margin-left: 10px;
      background-color: #dc3545;
    }

    .acciones .editar {
      background-color: #ffc107;
      color: #000;
    }

    .acciones button:hover {
      opacity: 0.8;
    }

    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>Registrar o editar pedido</h2>
  <form id="formPedido">
    <input type="hidden" name="id">
    <label>Cliente:</label>
    <input type="text" name="cliente" required>

    <label>Producto:</label>
    <input type="text" name="producto" required>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" required>

    <label>Precio Unitario:</label>
    <input type="number" name="precioUnitario" required>

    <button type="submit">Guardar Pedido</button>
  </form>

  <p id="mensaje"></p>

  <hr>

  <h2>Lista de pedidos</h2>
  <button class="actualizar" onclick="cargarPedidos()">üîÑ Actualizar Lista</button>
  <ul id="listaPedidos"></ul>

  <script>
    const form = document.getElementById('formPedido');
    const mensaje = document.getElementById('mensaje');
    const lista = document.getElementById('listaPedidos');

    const API_URL = 'https://maybellineshop.onrender.com/pedidos';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = form.id.value;
      const datos = {
        cliente: form.cliente.value,
        producto: form.producto.value,
        cantidad: parseInt(form.cantidad.value),
        precioUnitario: parseFloat(form.precioUnitario.value)
      };

      try {
        let res;
        if (id) {
          res = await fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
          });
        } else {
          res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
          });
        }

        if (res.ok) {
          mensaje.textContent = id ? '‚úÖ Pedido actualizado.' : '‚úÖ Pedido registrado.';
          mensaje.style.color = 'green';
          form.reset();
          form.id.value = '';
          cargarPedidos();
        } else {
          mensaje.textContent = '‚ùå Error al guardar.';
          mensaje.style.color = 'red';
        }
      } catch (err) {
        mensaje.textContent = '‚ùå Error de conexi√≥n.';
        mensaje.style.color = 'red';
        console.error(err);
      }
    });

    async function cargarPedidos() {
      lista.innerHTML = 'Cargando...';
      try {
        const res = await fetch(API_URL);
        const pedidos = await res.json();

        lista.innerHTML = '';
        pedidos.forEach(p => {
          const item = document.createElement('li');
          item.innerHTML = `
            ${p.cliente} - ${p.producto} (x${p.cantidad}) - Q${p.precioUnitario}
            <div class="acciones">
              <button class="editar" onclick='editarPedido(${JSON.stringify(p)})'>‚úèÔ∏è</button>
              <button onclick="eliminarPedido('${p._id}')">üóëÔ∏è</button>
            </div>
          `;
          lista.appendChild(item);
        });
      } catch (err) {
        lista.innerHTML = '‚ùå Error al cargar pedidos.';
        console.error(err);
      }
    }

    function editarPedido(pedido) {
      form.id.value = pedido._id;
      form.cliente.value = pedido.cliente;
      form.producto.value = pedido.producto;
      form.cantidad.value = pedido.cantidad;
      form.precioUnitario.value = pedido.precioUnitario;
      mensaje.textContent = '‚úèÔ∏è Editando pedido...';
      mensaje.style.color = '#ffc107';
    }

    async function eliminarPedido(id) {
      if (confirm('¬øEst√°s seguro de eliminar este pedido?')) {
        try {
          const res = await fetch(`${API_URL}/${id}`, {
            method: 'DELETE'
          });

          if (res.ok) {
            mensaje.textContent = 'üóëÔ∏è Pedido eliminado.';
            mensaje.style.color = 'gray';
            cargarPedidos();
          } else {
            mensaje.textContent = '‚ùå Error al eliminar.';
            mensaje.style.color = 'red';
          }
        } catch (err) {
          mensaje.textContent = '‚ùå Error de conexi√≥n.';
          mensaje.style.color = 'red';
        }
      }
    }

    cargarPedidos();
  </script>
</body>
</html>
